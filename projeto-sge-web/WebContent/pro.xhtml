			<ui:define name="header">				
            </ui:define>
			<ui:define name="content">
				<h:form id="Form">
					<p:growl id="growl" showDetail="true" />
				   	<p:panel header="Cadastro de Produto" style="width: 30%;font-size: 10pt; font-family: 'Annie Use Your Telescope';" >
				   		<h:panelGrid columns="2">
				   			
						   	<h:outputLabel value="Id" for="id"/>
						   	<p:inputText id="id" value="#{produtomb.produto.idproduto}" label="Id" disabled="true" rendered="true"/>
				   			
						   	<h:outputLabel value="Descricao" for="descricao"/>
						   	<p:inputText id="descricao" value="#{produtomb.produto.descricao}" label="Descricao" rendered="true"/>
						   	
						   	<f:facet name="footer">
								<p:commandButton value="Confirmar" action="#{produtomb.salvar()}" update="growl" rendered="true"
								 />
							</f:facet>		
						   	
					   	</h:panelGrid>   	
				   	</p:panel>
				</h:form>
				<div id="o">
					<h:form id="sform">
						<p:dataTable var="prod" value="#{produtomb.produtos}" paginator="true" rows="15" rowKey="#{prod.idproduto}"
                 		selection="#{produtomb.produtoSelected}" selectionMode="single">
							<p:column headerText="Id">
								<h:outputText value="#{prod.idproduto}"/>
							</p:column>
							<p:column headerText="Descricao">
								<h:outputText value="#{prod.descricao}"/>
							</p:column>
						</p:dataTable>
